<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .cancel-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #dc2626;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .cancel-icon {
            color: #dc2626;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .message {
            color: #4b5563;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">âœ•</div>
        <h1>Payment Failed</h1>
        <p class="message">Your payment was cancelled. Please try again.</p>
    </div>
</body>
</html>
