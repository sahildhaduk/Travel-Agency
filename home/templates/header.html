<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- favicon -->
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/vendors/bootstrap/css/bootstrap.min.css' %}" media="all" rel="stylesheet">
    <!-- Fonts Awesome CSS -->
    <link href="{% static 'assets/vendors/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- jquery-ui css -->
    <link href="{% static 'assets/vendors/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <!-- modal video css -->
    <link href="{% static 'assets/vendors/modal-video/modal-video.min.css' %}" rel="stylesheet" type="text/css">
    <!-- light box css -->
    <link href="{% static 'assets/vendors/lightbox/dist/css/lightbox.min.css' %}" rel="stylesheet" type="text/css">
    <!-- slick slider css -->
    <link href="{% static 'assets/vendors/slick/slick.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/vendors/slick/slick-theme.css' %}" rel="stylesheet" type="text/css">
    <!-- google fonts -->
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap' %}"
          rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'assets/CSS/style.css' %}" rel="stylesheet" type="text/css">
    <title>Travele | Travel & Tour HTML5 template </title>
</head>
<body class="home">
<div class="site-loader" id="siteLoader">
    <div class="preloader-content">
        <img alt="" src="{% static 'assets/images/loader1.gif' %}">
    </div>
</div>
<div class="full-page" id="page">
    <!--Header Start-->
    <header class="site-header header-primary" id="masthead">
        <!-- header html start -->
        <div class="top-header">
        </div>
        <div class="bottom-header">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="site-identity">
                    <h1 class="site-title">
                        <a href="/">
                            <img alt="logo" class="white-logo" src="{% static 'assets/images/travele-logo.png' %}">
                            <img alt="logo" class="black-logo" src="{% static 'assets/images/travele-logo1.png' %}">
                        </a>
                    </h1>
                </div>
                <div class="main-navigation d-none d-lg-block">
                    <nav class="navigation" id="navigation">
                        <ul>
                            <li>
                                <a href="{% url 'index' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'about' %}">About</a>
                            </li>


                            <!--                           <li>-->
                            <!--                              <a href="{% url 'testimonial' %}">Testimonial</a>-->
                            <!--                           </li>-->
                            <!--                           <li>-->
                            <!--                              <a href="{% url 'faq' %}">Faq</a>-->  `
                            <!--                           </li>-->
                            <li>
                                <a href="{% url 'contact' %}">Contact</a>
                            </li>

                            <li>
                                <a href="{% url 'packages' %}">Packages</a>
                            </li>
                            {% if request.user.is_authenticated %}
                            <li>
                                <a href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}">WelCome | {{request.user.first_name}}</a>
                            </li>
                            {% else %}
                            <li>
                                <a href="{% url 'login' %}">Login</a>
                            </li>
                            <li>
                                <a href="{% url 'register' %}">Register</a>
                            </li>
                            {% endif %}

                        </ul>

                    </nav>
                </div>
               
            </div>
        </div>
        <div class="mobile-menu-container"></div>
    </header>
    <!--Header End-->
</div>
