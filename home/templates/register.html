{% load static %}
{% include 'header.html' %}
<main class="site-main" id="content">
    <!-- Inner Banner html start-->
    <section class="inner-banner-wrap">
        <div class="inner-baner-container" style="background-image: url(static/assets/images/inner-banner.jpg);">
            <div class="container">
                <div class="inner-banner-content">
                    <h1 class="inner-title">Register</h1>
                </div>
            </div>
        </div>
        <div class="inner-shape"></div>
    </section>
    <!-- Inner Banner html end-->
    <!-- contact form html start -->
    <div class="contact-page-section">
        <div class="contact-form-inner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact-from-wrap">
                            <div class="section-heading">
                                <h5 class="dash-style">GET REGISTER</h5>
                                <h2>REGISTER TO BOOK YOUR TRIP</h2>
                            </div>
                            <form id="registerForm" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="registerFirstName">First Name</label>
                                    <input class="form-control" id="registerFirstName" name="registerFirstName"
                                           placeholder="Enter your first name" required type="text">
                                </div>
                                <div class="form-group">
                                    <label for="registerLastName">Last Name</label>
                                    <input class="form-control" id="registerLastName" name="registerLastName"
                                           placeholder="Enter your last name" required type="text">
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail">Email address</label>
                                    <input class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter your email"
                                           required type="email">
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail">Username</label>
                                    <input class="form-control" id="registerUsername" name="registerUsername"
                                           placeholder="Username" required type="text">
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Password</label>
                                    <input class="form-control" id="registerPassword" name="registerPassword"
                                           placeholder="Password" required type="password">
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Confirm Password</label>
                                    <input class="form-control" id="registerPassword1" name="registerPassword1"
                                           placeholder="Password" required type="password">
                                </div>
                                <button class="btn btn-primary" type="submit">Register</button>
                                <p class="mt-3">Already have an account? <a href="{% url 'login' %}" id="showLoginForm">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact form html end -->
</main>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

{% if error_message %}
<script>
    alert("{{error_message}}");
</script>
{% endif %}


<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      var password = document.getElementById('registerPassword').value;
      var confirmPassword = document.getElementById('registerPassword1').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        event.preventDefault(); // Prevent form submission
      }
    });
</script>

{% include 'footer.html' %}
