<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #059669;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        p {
            color: #4b5563;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .success-icon {
            color: #059669;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .home-button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h2>Payment Successful!</h2>
        <p>Thank you, {{ email }}.</p>
        <p>We've received ₹{{ amount }}.</p>
        <a href="{% url 'index' %}" class="home-button">Go to Home</a>
    </div>
</body>
</html>
